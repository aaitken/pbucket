	<link rel="stylesheet" href="styles/ericmeyer+.css">

</head>
<body>

	<div id="image" class="image">
		<figure>
			<div>

				</figcaption>
			</div>

	<div id="controls" class="controls">

			<button type="button">pause</button>

		<span>
			<button type="button">reverse order</button>
		</span>

	<div id="thumbs" class="thumbs">
		<div>
			<!--populated dynamically with thumbs-->
		</div>
	</div>

<script src="scripts/jquery-1.6.4.min.js"></script>
