<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<title></title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="styles/ericmeyer+.css">
	<link rel="stylesheet" href="styles/page.css">

</head>
<body>

	<div id="image" class="image">
		<figure>
			<div>
				<!--populated dynamically with full size images-->
			</div>
			<figcaption>
				<h1><!--populated dynamically with title--></h1>
				<p><!--populated dynamically with desc--></p>
			</figcaption>
		</figure>
	</div>

	<div id="controls" class="controls">
		<span>
			<button type="button">pause</button>
			<button type="button">play</button>
			<button type="button">next</button>
		</span>
		<span>
			<button type="button">slow</button>&#124;
			<button type="button">medium</button>&#124;
			<button type="button">fast</button>
		</span>
		<span>
			<button type="button">reverse order</button>
		</span>
	</div>


	<div id="thumbs" class="thumbs">
		<div>
			<!--populated dynamically with thumbs-->
		</div>
	</div>

<script src="scripts/jquery-1.6.4.min.js"></script>
<script src="scripts/scaffolding.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/page.js"></script>
<script src="scripts/bootstrap.js"></script>

</body>
</html>
